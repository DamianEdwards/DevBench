name: Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (markdown). Leave empty for default notes.'
        required: false
        type: string

env:
  HARNESS_NAME: DevBench

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get draft release info
        id: draft
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the draft release
          draft_info=$(gh release view draft --json tagName,name,assets 2>/dev/null || echo "")
          
          if [ -z "$draft_info" ]; then
            echo "Error: No draft release found. Run the Build Harness workflow first."
            exit 1
          fi
          
          # Extract version from release name (format: "vX.Y.Z (Draft)")
          release_name=$(echo "$draft_info" | jq -r '.name')
          version=$(echo "$release_name" | grep -oP 'v\K[0-9]+\.[0-9]+\.[0-9]+')
          
          if [ -z "$version" ]; then
            echo "Error: Could not parse version from draft release name: $release_name"
            exit 1
          fi
          
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Found draft release version: $version"
      
      - name: Download draft release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p ./artifacts
          gh release download draft --dir ./artifacts
          
          echo "Downloaded assets:"
          ls -la ./artifacts/
      
      - name: Verify assets
        run: |
          expected_files=(
            "DevBench-win-x64.exe"
            "DevBench-win-arm64.exe"
            "DevBench-linux-x64"
            "DevBench-linux-arm64"
            "DevBench-osx-x64"
            "DevBench-osx-arm64"
            "benchmarks.zip"
          )
          
          for file in "${expected_files[@]}"; do
            if [ ! -f "./artifacts/$file" ]; then
              echo "Error: Missing expected artifact: $file"
              exit 1
            fi
          done
          
          echo "All expected artifacts present"
      
      - name: Prepare release notes
        run: |
          cat > release-notes.md << 'NOTES_EOF'
          ## DevBench ${{ steps.draft.outputs.version }}
          
          ${{ inputs.release_notes || 'No release notes provided.' }}
          
          ### Installation
          
          #### Option 1: Run directly (recommended)
          
          ```bash
          git clone https://github.com/damianedwards/DevBench.git
          cd DevBench
          ./run-benchmarks.sh  # or .\run-benchmarks.ps1 on Windows
          ```
          
          #### Option 2: Download binary
          
          Download the appropriate binary for your platform from the assets below.
          
          ### Binaries
          
          | Platform | Binary |
          |----------|--------|
          | Windows x64 | `DevBench-win-x64.exe` |
          | Windows ARM64 | `DevBench-win-arm64.exe` |
          | Linux x64 | `DevBench-linux-x64` |
          | Linux ARM64 | `DevBench-linux-arm64` |
          | macOS x64 | `DevBench-osx-x64` |
          | macOS ARM64 | `DevBench-osx-arm64` |
          NOTES_EOF
      
      - name: Delete draft release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete draft --yes
          git push origin :refs/tags/draft 2>/dev/null || true
          echo "Deleted draft release"
      
      - name: Create stable release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="v${{ steps.draft.outputs.version }}"
          
          gh release create "$version" \
            --title "DevBench $version" \
            --notes-file release-notes.md \
            ./artifacts/*
          
          echo "Created release: $version"
      
      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.draft.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/v${{ steps.draft.outputs.version }}" >> $GITHUB_STEP_SUMMARY
