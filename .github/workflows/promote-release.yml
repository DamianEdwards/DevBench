name: Promote Release

on:
  release:
    types: [published]

jobs:
  promote:
    # Only run when a draft release is published (promoted)
    if: github.event.release.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get release info
        id: release
        run: |
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "Release tag: ${{ github.event.release.tag_name }}"
      
      - name: Download release candidate artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-harness.yml
          name: release-candidate-*
          path: ./artifacts
          search_artifacts: true
        continue-on-error: true
      
      - name: List artifacts
        run: |
          echo "Looking for release candidate artifacts..."
          find ./artifacts -type f 2>/dev/null || echo "No artifacts found"
      
      - name: Upload to release
        if: ${{ hashFiles('./artifacts/*') != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: ./artifacts/**/*
          fail_on_unmatched_files: false
      
      - name: Update release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body: |
            ## DevBench ${{ github.event.release.tag_name }}
            
            ${{ github.event.release.body }}
            
            ### Installation
            
            #### Option 1: Run directly (recommended)
            
            ```bash
            git clone https://github.com/damianedwards/DevBench.git
            cd DevBench
            ./run-benchmarks.sh  # or .\run-benchmarks.ps1 on Windows
            ```
            
            #### Option 2: Download binary
            
            Download the appropriate binary for your platform from the assets below.
            
            ### Binaries
            
            | Platform | Binary |
            |----------|--------|
            | Windows x64 | `DevBench-win-x64.exe` |
            | Windows ARM64 | `DevBench-win-arm64.exe` |
            | Linux x64 | `DevBench-linux-x64` |
            | Linux ARM64 | `DevBench-linux-arm64` |
            | macOS x64 | `DevBench-osx-x64` |
            | macOS ARM64 | `DevBench-osx-arm64` |
          append_body: false
