name: Build Harness

on:
  push:
    branches: [main]
    paths:
      - 'src/DevBench.cs'
      - 'benchmarks/**'
      - '.github/workflows/build-harness.yml'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  DOTNET_VERSION: '10.0.x'
  HARNESS_NAME: DevBench

jobs:
  calculate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get bump type (default to patch for push events)
          bump="${{ inputs.bump }}"
          if [ -z "$bump" ]; then
            bump="patch"
          fi
          
          # Get latest stable (non-draft, non-prerelease) release
          latest=$(gh release list --exclude-drafts --exclude-pre-releases --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null || echo "")
          
          if [ -z "$latest" ]; then
            version="0.0.1"
          else
            # Parse version
            current=${latest#v}
            IFS='.' read -r major minor patch <<< "$current"
            
            # Apply bump
            case "$bump" in
              major)
                version="$((major + 1)).0.0"
                ;;
              minor)
                version="$major.$((minor + 1)).0"
                ;;
              patch)
                version="$major.$minor.$((patch + 1))"
                ;;
            esac
          fi
          
          short_sha=$(git rev-parse --short HEAD)
          
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "short_sha=$short_sha" >> $GITHUB_OUTPUT
          
          echo "Latest stable release: ${latest:-none}"
          echo "Bump type: $bump"
          echo "New version: $version"

  build:
    needs: calculate-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: windows-11-arm
            rid: win-arm64
          - os: ubuntu-latest
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install Native AOT prerequisites (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev
      
      - name: Build Native AOT
        run: |
          dotnet publish src/DevBench.cs `
            --runtime ${{ matrix.rid }} `
            --output ./artifacts/${{ matrix.rid }} `
            -p:Version=${{ needs.calculate-version.outputs.version }} `
            -p:InformationalVersion=${{ needs.calculate-version.outputs.version }}+${{ github.sha }}
        shell: pwsh
      
      - name: Rename artifact
        run: |
          $ext = if ("${{ matrix.rid }}".StartsWith("win")) { ".exe" } else { "" }
          $src = "./artifacts/${{ matrix.rid }}/${{ env.HARNESS_NAME }}$ext"
          $dst = "./artifacts/${{ env.HARNESS_NAME }}-${{ matrix.rid }}$ext"
          Move-Item $src $dst
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.HARNESS_NAME }}-${{ matrix.rid }}
          path: ./artifacts/${{ env.HARNESS_NAME }}-${{ matrix.rid }}*

  update-draft-release:
    needs: [calculate-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
      
      - name: Create benchmarks archive
        run: |
          cd benchmarks
          zip -r ../artifacts/benchmarks.zip .
          echo "Created benchmarks.zip"
      
      - name: List artifacts
        run: ls -la ./artifacts/
      
      - name: Delete existing draft release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete existing draft release if it exists
          gh release delete draft --yes 2>/dev/null || true
          git push origin :refs/tags/draft 2>/dev/null || true
      
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: draft
          name: "v${{ needs.calculate-version.outputs.version }} (Draft)"
          body: |
            ## Draft Release - v${{ needs.calculate-version.outputs.version }}
            
            **Commit:** ${{ github.sha }}
            **Build:** #${{ github.run_number }}
            
            This is a draft release. Run the **Release** workflow to promote it to stable.
            
            ### Assets
            
            | Platform | Binary |
            |----------|--------|
            | Windows x64 | `DevBench-win-x64.exe` |
            | Windows ARM64 | `DevBench-win-arm64.exe` |
            | Linux x64 | `DevBench-linux-x64` |
            | Linux ARM64 | `DevBench-linux-arm64` |
            | macOS x64 | `DevBench-osx-x64` |
            | macOS ARM64 | `DevBench-osx-arm64` |
            | Benchmarks | `benchmarks.zip` |
          draft: true
          prerelease: false
          files: ./artifacts/*
          fail_on_unmatched_files: true
